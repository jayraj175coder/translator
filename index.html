<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sign Language Translator</title>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
:root {
  --bg1:#0f2027;
  --bg2:#203a43;
  --accent:#00e5ff;
}

body {
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app {
  width:95%;
  max-width:900px;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:20px;
}

h1 { text-align:center; }

.tabs {
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tab {
  flex:1;
  padding:10px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  background:#ffffff22;
}

.active {
  background:var(--accent);
  color:black;
}

textarea {
  width:100%;
  height:90px;
  border-radius:10px;
  border:none;
  padding:10px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}

.output {
  margin-top:20px;
  text-align:center;
}

.sign-grid {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  font-size:40px;
}

video {
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
  <h1>ðŸ¤Ÿ AI Sign Language Translator</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(event,'text')">Text â†’ Emoji Sign</div>
    <div class="tab" onclick="switchTab(event,'video')">Video â†’ Text</div>
  </div>

  <!-- TEXT MODE -->
  <div id="textMode">
    <textarea id="inputText" placeholder="Type anything..."></textarea>
    <button onclick="generateSign()">Generate Signs</button>

    <div class="output">
      <div id="signContainer" class="sign-grid"></div>
      <p id="caption"></p>
    </div>
  </div>

  <!-- VIDEO MODE -->
  <div id="videoMode" style="display:none;">
    <button onclick="startCamera()">Start Camera</button>
    <video id="camera" autoplay muted></video>

    <div class="output">
      <p id="translatedText">Detected text will appear here...</p>
    </div>
  </div>

</div>

<script>

// TAB SWITCH
function switchTab(e, tab){
  document.getElementById("textMode").style.display = tab==="text"?"block":"none";
  document.getElementById("videoMode").style.display = tab==="video"?"block":"none";

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");
}

// ðŸ”¥ SMART EMOJI MAP (multiple words)
const emojiMap = [
  { words:["hello","hi","hey"], emoji:"ðŸ‘‹" },
  { words:["thanks","thankyou"], emoji:"ðŸ™" },
  { words:["love","like"], emoji:"â¤ï¸" },
  { words:["happy","joy"], emoji:"ðŸ˜Š" },
  { words:["sad","cry"], emoji:"ðŸ˜¢" },
  { words:["angry","mad"], emoji:"ðŸ˜¡" },
  { words:["yes","yeah"], emoji:"ðŸ‘" },
  { words:["no","not"], emoji:"ðŸ‘Ž" },
  { words:["food","eat","hungry"], emoji:"ðŸ•" },
  { words:["drink","water"], emoji:"ðŸ¥¤" },
  { words:["sleep","tired"], emoji:"ðŸ˜´" },
  { words:["money","cash"], emoji:"ðŸ’°" },
  { words:["home","house"], emoji:"ðŸ " },
  { words:["car","vehicle"], emoji:"ðŸš—" },
  { words:["study","learn"], emoji:"ðŸ“š" },
  { words:["phone","mobile"], emoji:"ðŸ“±" },
  { words:["music","song"], emoji:"ðŸŽµ" },
  { words:["game","play"], emoji:"ðŸŽ®" },
  { words:["help","assist"], emoji:"ðŸ†˜" }
];

// FIND EMOJI
function getEmoji(word){
  for(let item of emojiMap){
    if(item.words.includes(word)){
      return item.emoji;
    }
  }
  return "â“";
}

// TEXT â†’ EMOJI SIGN
function generateSign(){
  const text = document.getElementById("inputText").value.toLowerCase();
  const container = document.getElementById("signContainer");

  container.innerHTML = "";

  const words = text.split(" ").map(w => w.replace(/[^a-z]/g,""));

  words.forEach(word=>{
    const span = document.createElement("span");
    span.innerText = getEmoji(word);
    container.appendChild(span);
  });

  document.getElementById("caption").innerText = "Smart emoji signs generated ðŸš€";
}

// ðŸš€ REAL AI CAMERA
async function startCamera(){
  const video = document.getElementById("camera");

  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;

  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(onResults);

  const camera = new Camera(video, {
    onFrame: async () => {
      await hands.send({image: video});
    },
    width: 640,
    height: 480
  });

  camera.start();
}

// ðŸ§  GESTURE DETECTION
function onResults(results){
  if(results.multiHandLandmarks && results.multiHandLandmarks.length > 0){

    const landmarks = results.multiHandLandmarks[0];
    const indexTip = landmarks[8];

    let gesture = "UNKNOWN ðŸ¤”";

    if(indexTip.y < landmarks[6].y){
      gesture = "HELLO ðŸ‘‹";
    }

    document.getElementById("translatedText").innerText =
      "Detected Gesture: " + gesture;
  }
}

</script>

</body>
</html>
