<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sign Language Translator</title>

<style>
:root {
  --bg1:#0f2027;
  --bg2:#203a43;
  --accent:#00e5ff;
}

body {
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app {
  width:95%;
  max-width:800px;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}

h1 { text-align:center; }

.tabs {
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tab {
  flex:1;
  padding:10px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  background:#ffffff22;
}

.active {
  background:var(--accent);
  color:black;
}

textarea {
  width:100%;
  height:90px;
  border-radius:10px;
  border:none;
  padding:10px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}

.output {
  margin-top:20px;
  text-align:center;
}

video, img {
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
  <h1>ðŸ¤Ÿ AI Sign Language Translator</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(event,'text')">Text â†’ Sign</div>
    <div class="tab" onclick="switchTab(event,'video')">Video â†’ Text</div>
  </div>

  <!-- TEXT TO SIGN -->
  <div id="textMode">
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="generateSign()">Generate Sign Video</button>

    <div class="output">
      <img id="signVideo" src="">
      <p id="caption"></p>
    </div>
  </div>

  <!-- VIDEO TO TEXT -->
  <div id="videoMode" style="display:none;">
    <button onclick="startCamera()">Start Camera</button>
    <video id="video" autoplay></video>

    <div class="output">
      <p id="translatedText">Detected text will appear here...</p>
    </div>
  </div>
</div>

<script>

// ðŸ”¥ TAB SWITCH FIX
function switchTab(e, tab){
  document.getElementById("textMode").style.display = tab==="text"?"block":"none";
  document.getElementById("videoMode").style.display = tab==="video"?"block":"none";

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");
}

// ðŸ”¥ WORD â†’ SIGN VIDEO MAP
const signVideos = {
  hello: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  thanks: "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
  love: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
  yes: "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif",
  no: "https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif",
  food: "https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif"
};

let interval;

// âœ… TEXT â†’ SIGN VIDEO (SEQUENTIAL)
function generateSign(){
  const text = document.getElementById("inputText").value.toLowerCase();
  const img = document.getElementById("signVideo");
  const caption = document.getElementById("caption");

  if(!text) return;

  const words = text.split(" ");
  let i = 0;

  clearInterval(interval);

  interval = setInterval(()=>{
    if(i >= words.length){
      clearInterval(interval);
      return;
    }

    const word = words[i];

    img.src = signVideos[word] || "https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif";
    caption.innerText = "Showing sign for: " + word;

    i++;
  }, 1500);
}

// âœ… VIDEO â†’ TEXT (CAMERA + SIMULATION)
async function startCamera(){
  const video = document.getElementById("video");

  try {
    const stream = await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject = stream;

    // Simulated AI detection
    setInterval(()=>{
      const sample = ["HELLO", "THANK YOU", "YES", "NO"];
      const random = sample[Math.floor(Math.random()*sample.length)];

      document.getElementById("translatedText").innerText =
        "Detected Gesture: " + random + " (AI simulated)";
    },2000);

  } catch (err) {
    alert("Camera access denied!");
  }
}

</script>

</body>
</html>
