<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Sign Language Translator</title>

<style>
:root {
  --bg1:#0f2027;
  --bg2:#203a43;
  --accent:#00e5ff;
}

body {
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(120deg,var(--bg1),var(--bg2));
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app {
  width:95%;
  max-width:900px;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}

h1 { text-align:center; }

.tabs {
  display:flex;
  gap:10px;
  margin-bottom:15px;
}

.tab {
  flex:1;
  padding:10px;
  border-radius:10px;
  text-align:center;
  cursor:pointer;
  background:#ffffff22;
}

.active {
  background:var(--accent);
  color:black;
}

textarea {
  width:100%;
  height:90px;
  border-radius:10px;
  border:none;
  padding:10px;
}

button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  font-weight:bold;
  cursor:pointer;
}

.output {
  margin-top:20px;
  text-align:center;
}

/* grid for instant signs */
.sign-grid {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
}

.sign-grid img {
  width:120px;
  border-radius:10px;
}

video {
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
  <h1>ü§ü AI Sign Language Translator</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab(event,'text')">Text ‚Üí Sign</div>
    <div class="tab" onclick="switchTab(event,'video')">Video ‚Üí Text</div>
  </div>

  <!-- TEXT TO SIGN -->
  <div id="textMode">
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="generateSign()">Generate Sign</button>

    <div class="output">
      <div id="signContainer" class="sign-grid"></div>
      <p id="caption"></p>
    </div>
  </div>

  <!-- VIDEO TO TEXT -->
  <div id="videoMode" style="display:none;">
    <button onclick="startCamera()">Start Camera</button>
    <button onclick="startSpeech()">üéôÔ∏è Start Speech Recognition</button>
    <video id="camera" autoplay muted></video>

    <div class="output">
      <p id="translatedText">Detected text will appear here...</p>
    </div>
  </div>

</div>

<script>

// TAB SWITCH
function switchTab(e, tab){
  document.getElementById("textMode").style.display = tab==="text"?"block":"none";
  document.getElementById("videoMode").style.display = tab==="video"?"block":"none";

  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  e.target.classList.add("active");
}

// WORD ‚Üí SIGN VIDEO MAP
const signVideos = {
  hello: "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif",
  thanks: "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif",
  love: "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif",
  yes: "https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif",
  no: "https://media.giphy.com/media/3o7btPCcdNniyf0ArS/giphy.gif",
  sorry: "https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif",
  food: "https://media.giphy.com/media/3o6ZsZwgkWKohM8kp2/giphy.gif",
  help: "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif"
};

// TEXT ‚Üí SIGN (INSTANT)
function generateSign(){
  const text = document.getElementById("inputText").value.toLowerCase();
  const container = document.getElementById("signContainer");
  const caption = document.getElementById("caption");

  if(!text) return;

  const words = text.split(" ");
  container.innerHTML = ""; // clear

  words.forEach(word => {
    const img = document.createElement("img");
    img.src = signVideos[word] || 
      "https://media.giphy.com/media/14uQ3cOFteDaU/giphy.gif";
    container.appendChild(img);
  });

  caption.innerText = "Signs generated instantly üöÄ";
}

// CAMERA
async function startCamera(){
  const video = document.getElementById("camera");
  const stream = await navigator.mediaDevices.getUserMedia({video:true});
  video.srcObject = stream;
}

// SPEECH ‚Üí TEXT
function startSpeech(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Speech recognition not supported");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = function(event){
    const text = event.results[0][0].transcript;
    document.getElementById("translatedText").innerText =
      "Recognized: " + text;
  };
}

</script>

</body>
</html>
